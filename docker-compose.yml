version: "3"
services:
  nuxt:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - .:/app
  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chrome
    restart: always
    ports:
      - 3001:3000
  turso:
    container_name: turso
    image: ghcr.io/tursodatabase/libsql-server:latest
    platform: linux/amd64
    # For some reason, the default db user
    # in the container doesn't have write permissions
    #user: root
    ports:
      - "8080:8080"
      - "5001:5001"
    volumes:
      - ./libsql:/var/lib/sqld